name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: build
        working-directory: ${{github.workspace}}/src
        run: make
        
  check:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: check_style
        working-directory: ${{github.workspace}}/src
        run: make check_style
  
